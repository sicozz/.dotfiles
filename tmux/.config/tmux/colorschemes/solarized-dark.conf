# ============
# Status Line
# ============

# Status bar position
set-option -g status-position bottom

# Status bar overall style
set-option -g status-style "bg=default,fg=default"

# Window status separator
set-window-option -g window-status-separator ""

# Status bar layout
set-option -g status-left-length 50
set-option -g status-right-length 100

# Status left
set-option -g status-left "#[bg=#000000,fg=#29a298,bold] #S #[bg=#FFFFFF,fg=#000000,nobold]#[bg=#000000,fg=#29a298] #(whoami) #[bg=#FFFFFF,fg=#000000]"

# Status right
set-option -g status-right "#[bg=#000000,fg=#29a298]#[bg=#FFFFFF,fg=#000000] %Y-%m-%d #[bg=#FFFFFF,fg=#000000]#[bg=#FFFFFF,fg=#000000] %H:%M #[bg=#000000,fg=#29a298]#[bg=#000000,fg=#29a298,bold] #H "

# Window status format (inactive windows)
set-window-option -g window-status-format "#[bg=#000000,fg=#FFFFFF]#[bg=#000000,fg=#FFFFFF] #I #[bg=#000000,fg=#FFFFFF] #W #F #[bg=#000000,fg=#FFFFFF]"

# Window status format (active window)
set-window-option -g window-status-current-format "#[bg=#FFFFFF,fg=#000000]#[bg=#FFFFFF,fg=#000000,bold] #I #[bg=#FFFFFF,fg=#000000]#[bg=#FFFFFF,fg=#000000,bold] #W #F #[bg=#000000,fg=#FFFFFF]"

# ============
# Window Mode
# ============

# Clock mode color
set-option -g clock-mode-colour "#29a298"

# ============
# Panes
# ============

# Pane borders
set-option -g pane-border-style "fg=#373737"
set-option -g pane-active-border-style "fg=#FFFFFF"

# Pane number display colors
set-option -g display-panes-active-colour "#FFFFFF"
set-option -g display-panes-colour "#e6ff00"

# ============
# Messages
# ============

# Command/message line colors
set-option -g message-style "fg=#000000,bg=#FFFFFF,bold"
set-option -g message-command-style "fg=#000000,bg=#FFFFFF,bold"

# ============
# Selection
# ============

# Mode selection color (copy mode)
set-option -g mode-style "fg=#000000,bg=#FFFFFF"

# ============
# Bells/Alerts
# ============

# Set window alerts
set-window-option -g window-status-bell-style "fg=#000000,bg=#db302d,bold"
set-window-option -g window-status-activity-style "fg=#000000,bg=#e6ff00,bold"

# ============
# Custom key bindings with matching colors
# ============

# Set prefix highlight plugin colors if it's being used
set -g @prefix_highlight_fg "#000000"
set -g @prefix_highlight_bg "#FFFFFF"
set -g @prefix_highlight_show_copy_mode "on"
set -g @prefix_highlight_copy_mode_attr "fg=#000000,bg=#e6ff00,bold"
set -g @prefix_highlight_output_prefix "« "
set -g @prefix_highlight_output_suffix " »"

# ============
# Compatibility
# ============
# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
