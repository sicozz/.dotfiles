# Status bar position
set-option -g status-position bottom

# Status bar overall style
set-option -g status-style "bg=default,fg=#ffffff"

# Window status separator
set-window-option -g window-status-separator ""

# Status bar layout
set-option -g status-left-length 50
set-option -g status-right-length 100

# Status left
set-option -g status-left "#[bg=#030406,fg=#ffff14,bold] #S #[bg=#ffffff,fg=#030406,nobold]#[bg=#030406,fg=#ffff14] #(whoami) #[bg=#ffffff,fg=#030406]"

# Status right
set-option -g status-right "#[bg=#030406,fg=#ffff14]#[bg=#ffffff,fg=#151500] %Y-%m-%d #[bg=#ffffff,fg=#151500]#[bg=#ffffff,fg=#151500] %H:%M #[bg=#030406,fg=#ffff14]#[bg=#030406,fg=#ffff14,bold] #H "

# Window status format (inactive windows)
set-window-option -g window-status-format "#[bg=#030406,fg=#ffffff]#[bg=#030406,fg=#ffffff] #I #[bg=#030406,fg=#ffffff] #W #F #[bg=#030406,fg=#ffffff]"

# Window status format (active window)
set-window-option -g window-status-current-format "#[bg=#ffffff,fg=#030406]#[bg=#ffffff,fg=#030406,bold] #I #[bg=#ffffff,fg=#030406]#[bg=#ffffff,fg=#030406,bold] #W #F #[bg=#030406,fg=#ffffff]"

# ============
# Window Mode
# ============

# Clock mode color
set-option -g clock-mode-colour "#ffffff"

# ============
# Panes
# ============

# Pane borders
set-option -g pane-border-style "fg=#373737"
set-option -g pane-active-border-style "fg=#ffffff"

# Pane number display colors
set-option -g display-panes-active-colour "#ffffff"
set-option -g display-panes-colour "#e6ff00"

# ============
# Messages
# ============

# Command/message line colors
set-option -g message-style "fg=#151500,bg=#ffffff,bold"
set-option -g message-command-style "fg=#151500,bg=#ffffff,bold"

# ============
# Selection
# ============

# Mode selection color (copy mode)
set-option -g mode-style "fg=#ffff14,bg=#292900"

# ============
# Bells/Alerts
# ============

# Set window alerts
set-window-option -g window-status-bell-style "fg=#151500,bg=#ff001b,bold"
set-window-option -g window-status-activity-style "fg=#151500,bg=#e6ff00,bold"

# ============
# Custom key bindings with matching colors
# ============

# Set prefix highlight plugin colors if it's being used
set -g @prefix_highlight_fg "#151500"
set -g @prefix_highlight_bg "#ffffff"
set -g @prefix_highlight_show_copy_mode "on"
set -g @prefix_highlight_copy_mode_attr "fg=#151500,bg=#e6ff00,bold"
set -g @prefix_highlight_output_prefix "« "
set -g @prefix_highlight_output_suffix " »"

# ============
# Compatibility
# ============
# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
