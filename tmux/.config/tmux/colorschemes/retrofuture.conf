# RetroFuture colorscheme for tmux
# Based on the retro-futuristic space theme with darker, greyish tones
# Only visual color configuration - no behavior changes

# Color definitions for reuse
BG0="#0a0f14"
BG1="#141a21"
BG2="#1e252d"
BG3="#2a3138"
FG0="#e6d5a8"
FG1="#c8b896"
FG2="#a89b7a"
FG3="#5a6169"
SELBG="#3a4148"
COMMENT="#5a6b5f"
COLOR1="#c17a4f"
COLOR2="#b5a073"
COLOR3="#c8b896"
COLOR4="#6b7885"
COLOR5="#6b7870"
COLOR6="#9a8a6b"
UIC1="#3a4148"

# Status line colors
set -g status-style "bg=$BG3,fg=$FG1"
set -g status-left-style "bg=$COLOR2,fg=$BG1,bold"
set -g status-right-style "bg=$BG2,fg=$FG2"

# Window status colors
set -g window-status-style "bg=$BG2,fg=$FG3"
set -g window-status-current-style "bg=$COLOR2,fg=$BG1,bold"
set -g window-status-activity-style "bg=$COLOR1,fg=$BG1"
set -g window-status-bell-style "bg=$COLOR3,fg=$BG1"

# Pane border colors
set -g pane-border-style "fg=$UIC1"
set -g pane-active-border-style "fg=$COLOR2"

# Message colors
set -g message-style "bg=$COLOR2,fg=$BG1,bold"
set -g message-command-style "bg=$COLOR3,fg=$BG1"

# Mode colors (copy mode, etc.)
set -g mode-style "bg=$SELBG,fg=$FG1"

# Clock color
set -g clock-mode-colour "$COLOR3"

# Copy mode highlighting
set -g copy-mode-match-style "bg=$COLOR3,fg=$BG1"
set -g copy-mode-current-match-style "bg=$COLOR2,fg=$BG1,bold"

# Display panes colors
set -g display-panes-active-colour "$COLOR2"
set -g display-panes-colour "$FG3"

# Status bar layout
set-option -g status-left-length 50
set-option -g status-right-length 100

# Status left
set-option -g status-left "#[bg=$BG3,fg=$FG3,bold] #S #[bg=$BG2,fg=$COLOR2]#[bg=$BG1,fg=$UIC1] #(whoami) #[bg=$BG2,fg=$COLOR6]"

# Status right
set-option -g status-right "#[bg=$BG2,fg=$COLOR2]#[bg=$BG1,fg=$UIC1] %Y-%m-%d #[bg=$COLOR2,fg=$BG1]#[bg=$BG1,fg=$UIC1] %H:%M #[bg=$BG2,fg=$COLOR2]#[bg=$BG3,fg=$FG3,bold] #H "

# Window status format (inactive windows)
set-window-option -g window-status-format "#[bg=$BG2,fg=$FG2]#[bg=$BG2,fg=$FG2] #I #[bg=$BG2,fg=$FG2] #W #F #[bg=$BG2,fg=$FG2]"

# Window status format (active window)
set-window-option -g window-status-current-format "#[bg=$COLOR2,fg=$BG1]#[bg=$COLOR2,fg=$BG1,bold] #I #[bg=$COLOR2,fg=$BG1]#[bg=$COLOR2,fg=$BG1,bold] #W #F #[bg=$BG2,fg=$COLOR2]"
