# -- Globals --
set -g default-shell /bin/zsh
# set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g status-justify centre
unbind C-b
set -g prefix C-Space
set-option -sg escape-time 10
set-option -g focus-events on
set-option -sa terminal-features ',xterm-kitty:RGB'
set-window-option -g mode-keys vi

# Reload Settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# -- CWD in splits --
unbind '"'
unbind '%'
bind '"' split-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Toggle last window
bind -r Tab last-window

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#### COLOUR

# default statusbar colors
set-option -g status-style bg=default,fg=brightblack

# default window title colors
set-window-option -g window-status-style fg=brightblack,bg=default

# active window title colors
set-window-option -g window-status-current-style fg=white,bg=default

# pane border
set-option -g pane-border-style fg=white
set-option -g pane-active-border-style fg=brightwhite,bg=brightblack

# message text
set-option -g message-style bg=default,fg=brightblack

# pane number display
set-option -g display-panes-active-colour cyan
set-option -g display-panes-colour cyan

# clock
set-window-option -g clock-mode-colour brightblack

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# Statusline
source ~/.config/tmux/utility.conf
# source ~/.config/tmux/duskfox.conf
