# -- Globals --
set -g default-shell /bin/zsh
set -ga terminal-features ",xterm-256color:RGB"
set-option -sg escape-time 5
set -g mouse on
set-option -g focus-events on
set-window-option -g mode-keys vi
unbind C-b
set -g prefix C-Space

set -g status-justify left
set-option -g status-position "bottom"

# Reload Settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# -- CWD in splits --
unbind '"'
unbind '%'
bind '"' split-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Toggle last window
bind -r Tab last-window

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#### COLOUR

# default statusbar colors
set-option -g status-style bg=black,fg=default

# default window title colors
set-window-option -g window-status-style fg=default,bg=default

# active window title colors
# set-window-option -g window-status-current-style fg=cyan,bg=default

# pane border
set-option -g pane-border-style fg=default
set-option -g pane-active-border-style fg=default,bg=black

# message text
set-option -g message-style bg=black,fg=default

# pane number display
set-option -g display-panes-active-colour green
set-option -g display-panes-colour green

# clock
set-window-option -g clock-mode-colour cyan

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# Statusline
source ~/.config/tmux/utility.conf

set-option -g status-left '#[bg=#000000,fg=#001e27,bold]#{?client_prefix,,  #S }#[bg=#001e27,fg=#000000,bold]#{?client_prefix,  CMD  ,}'
set-option -g status-right '#[bg=#000000,fg=#001e27,bold]  #H  '
set-option -g window-status-format '#[bg=#000000,fg=black] #I:#W '
set-option -g window-status-current-format '#[bg=cyan,fg=#000000,bold] #I:#W#{?window_zoomed_flag, ïž’ , }'
