# -- CWD in splits --
unbind '"'
unbind '%'
bind '"' split-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# set -g default-shell /bin/zsh
set -g default-terminal "tmux-256color"
set -ga terminal-features ",xterm-256color:RGB"
# action key
# unbind C-b
# set-option -g prefix C-t
set-option -g repeat-time 0
set-option -g focus-events on

#### Key bindings

set-window-option -g mode-keys vi

# Reload settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#### basic settings

set-option -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane
set-window-option -g mode-keys vi
#set-window-option -g utf8 on
set-option -g history-limit 64096

set -sg escape-time 10

#### COLOUR

# message
set-option -g message-style bg=white,fg=black
# window
set-window-option -g window-status-style fg=default,bg=default
# pane
set-option -g pane-border-style fg=default
set-option -g pane-active-border-style fg=yellow,bg=black
set-option -g display-panes-active-colour red
set-option -g display-panes-colour cyan
# clock
set-window-option -g clock-mode-colour brightwhite
# status
set-option -g status-style bg=default,fg=default
set-option -g status-left '#[bg=default,fg=default,bold]#{?client_prefix,,  #S }#[bg=red,fg=white,bold]#{?client_prefix,  CMD  ,}'
set-option -g status-right '#[bg=default,fg=default,bold]  #H  '
set-option -g window-status-format '#[bg=brightcyan,fg=black,bold] #I:#W '
set-option -g window-status-current-format '#[bg=yellow,fg=black,bold] #I:#W#{?window_zoomed_flag, ïž’ , }'

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# import
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"

# source ~/.config/tmux/statusline.conf
source ~/.config/tmux/utility.conf
