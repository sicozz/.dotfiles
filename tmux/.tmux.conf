# -- Globals --
set -g default-shell /bin/zsh
unbind C-b
set -g prefix C-Space
set-option -sg escape-time 10
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set-option -g focus-events on
set-window-option -g mode-keys vi

set -g status-justify centre

# Reload Settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# -- CWD in splits --
unbind '"'
unbind '%'
bind '"' split-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# Toggle last window
bind -r Tab last-window

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#### COLOUR

# default statusbar colors
set-option -g status-style bg=brightblack,fg=brightwhite,default

# default window title colors
set-window-option -g window-status-style fg=white,bg=black,dim

# active window title colors
set-window-option -g window-status-current-style fg=green,bg=black,bright

# pane border
set-option -g pane-border-style fg=brightblack #base02
set-option -g pane-active-border-style fg=colour136,bg=brightblack

# message text
set-option -g message-style bg=brightblack,fg=yellow

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightyellow #orange

# clock
set-window-option -g clock-mode-colour green #green

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# import
if-shell "uname -s | grep -q Darwin" "source ~/.macos.conf"

# Statusline
source ~/.iceberg.tmux.conf
source ~/.utility.conf
