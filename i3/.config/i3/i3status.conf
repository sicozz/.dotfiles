# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  interval = 5
  color_good = "#738a05"
  color_degraded = "#a57706"
  color_bad = "#d11c24"
}

# order += "ipv6"
# order += "cpu_usage"
# order += "disk /"
# order += "disk /home"
order += "wireless _first_"
# order += "ethernet _first_"
order += "battery all"
order += "volume master"
# order += "load"
# order += "memory"
order += "tztime local"

cpu_usage {
        format = "   %usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        # format = " ⛁ %avail "
        format = "  %avail "
}

wireless _first_ {
# if you use %speed, i3status requires root privileges
        # format_up = "  %ip %speed "
        format_up = " 󰘊 up %ip "
        format_down = " 󰘊 down "
}

volume master {
        format = " 墳 %volume "
        format_muted = " 奄 muted (%volume) "
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = " %status %percentage "
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        # status_chr = ""
        status_chr = "󱐋"
        # status_bat = "bat"
        # status_bat = "☉"
        # status_bat = ""
        status_bat = ""
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "☻"
        low_threshold = 30
        threshold_type = time
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " %d %B %Y (%A) [ %I:%M %p ]"
}
