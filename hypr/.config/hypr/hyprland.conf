# ══════════════════════════════════════════════════════════════════════════════
# HYPRLAND CONFIGURATION
# ══════════════════════════════════════════════════════════════════════════════

# ══════════════════════════════════════════════════════════════════════════════
# EXEC-ONCE
# ══════════════════════════════════════════════════════════════════════════════

exec-once = wl-clipboard-history -t
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swaybg -m fill -i ~/Pictures/wave.png
exec-once = waybar

# ══════════════════════════════════════════════════════════════════════════════
# MONITOR CONFIGURATION
# ══════════════════════════════════════════════════════════════════════════════

monitor = HDMI-A-1, 1920x1080@60, 0x0, 1
monitor = eDP-1, 1920x1080@60, 1920x0, 1

# Workspace binding
workspace = 1, monitor:HDMI-A-1 default
workspace = 5, monitor:eDP-1

# ══════════════════════════════════════════════════════════════════════════════
# ENVIRONMENT VARIABLES
# ══════════════════════════════════════════════════════════════════════════════

env = XCURSOR_SIZE, 24
env = QT_QPA_PLATFORMTHEME, qt5ct

# ══════════════════════════════════════════════════════════════════════════════
# INPUT CONFIGURATION
# ══════════════════════════════════════════════════════════════════════════════

input {
    kb_layout = us
    kb_variant = dvorak
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        scroll_factor = 1.0
    }

    sensitivity = 0.0
    accel_profile = flat
}

# ══════════════════════════════════════════════════════════════════════════════
# GENERAL CONFIGURATION
# ══════════════════════════════════════════════════════════════════════════════

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(c5c9c7ff)
    col.inactive_border = rgba(000000ff)
    no_border_on_floating = false
    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    allow_tearing = false
}

# ══════════════════════════════════════════════════════════════════════════════
# MISCELLANEOUS
# ══════════════════════════════════════════════════════════════════════════════

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vfr = true
    vrr = 1
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_autoreload = false
    force_default_wallpaper = 0
}

# ══════════════════════════════════════════════════════════════════════════════
# DECORATION
# ══════════════════════════════════════════════════════════════════════════════

decoration {
    rounding = 8

    # Opacity
    active_opacity = 1.0
    fullscreen_opacity = 1.0

    # Blur
    blur {
        enabled = true
        size = 12
        passes = 3
        new_optimizations = true
        xray = true
        noise = 0.0117
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        special = true
        popups = true
        popups_ignorealpha = 0.2
    }

    # Dimming
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0.5
    dim_around = 0.4
    
    # Screen shader
    screen_shader = 
}

# ══════════════════════════════════════════════════════════════════════════════
# ANIMATIONS
# ══════════════════════════════════════════════════════════════════════════════

animations {
    enabled = true
    first_launch_animation = true
    
    # Bezier curves
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    
    # Animations
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, wind
    animation = specialWorkspace, 1, 6, wind, slidevert
}

# ══════════════════════════════════════════════════════════════════════════════
# LAYOUT - DWINDLE
# ══════════════════════════════════════════════════════════════════════════════

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 0
    smart_split = false
    smart_resizing = true
    permanent_direction_override = false
    special_scale_factor = 1
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# ══════════════════════════════════════════════════════════════════════════════
# GESTURES
# ══════════════════════════════════════════════════════════════════════════════

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
    workspace_swipe_use_r = false
}

# ══════════════════════════════════════════════════════════════════════════════
# WINDOW RULES
# ══════════════════════════════════════════════════════════════════════════════

# Layer rules
layerrule = blur, waybar
layerrule = blur, rofi
layerrule = blur, notifications
layerrule = ignorezero, waybar
layerrule = ignorezero, rofi

# Float rules
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, Rofi
windowrule = float, feh
windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = float, title:DevTools
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$

# Size and position rules
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$
windowrule = center, title:^(Volume Control)$

# Opacity rules
windowrule = opacity 0.92, Thunar
windowrule = opacity 0.95, kitty
windowrule = opacity 0.9, Rofi

# Animation rules
windowrule = animation none, Rofi
windowrule = animation slide, kitty

# Fullscreen rules
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout

# Idle inhibit rules
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = idleinhibit fullscreen, vlc

# Workspace rules
windowrule = workspace 2, firefox
windowrule = workspace 3, code
windowrule = workspace 4, discord
windowrule = workspace 5, spotify

# ══════════════════════════════════════════════════════════════════════════════
# KEYBINDS
# ══════════════════════════════════════════════════════════════════════════════

$mainMod = SUPER

# Screenshots
bind = , print, exec, grim $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')
bind = CTRL, print, exec, grim -g "$(slurp -o)" $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')
bind = CTRL SHIFT, print, exec, grim -g "$(slurp)" $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')

# Application binds
bind = $mainMod, Return, exec, kitty
bind = $mainMod, E, exec, nautilus
bind = $mainMod, F4, exec, firefox
bind = $mainMod, R, exec, wofi --show drun --term=kitty --width=35% --height=50% -I -m -i -s ~/.config/wofi/themes/theme.css
bind = $mainMod, V, exec, pavucontrol
bind = $mainMod, L, exec, swaylock

# System binds
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod SHIFT, X, exit

# Brightness controls
bind = , XF86MonBrightnessUp, exec, brightnessctl -d amdgpu_bl1 s 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl -d amdgpu_bl1 s 5%-

# Audio controls
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Window management
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, Space, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, S, togglesplit
bind = $mainMod, T, togglegroup
bind = $mainMod, Tab, changegroupactive
bind = $mainMod, C, centerwindow

# Focus movement
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Window moving
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Window resizing
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20

# Special workspace
bind = $mainMod, grave, togglespecialworkspace
bind = $mainMod SHIFT, grave, movetoworkspace, special

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
