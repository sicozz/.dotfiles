# Nord colorscheme for tmux
# Based on the Nord theme by Arctic Ice Studio
# Only visual color configuration - no behavior changes

# Color definitions for reuse (Nord palette)
BG0="#2e3440"
BG1="#3b4252"
BG2="#434c5e"
BG3="#4c566a"
FG0="#eceff4"
FG1="#e5e9f0"
FG2="#d8dee9"
FG3="#8fbcbb"
SELBG="#4c566a"
COMMENT="#616e88"
COLOR1="#bf616a"    # red
COLOR2="#d08770"    # orange
COLOR3="#ebcb8b"    # yellow
COLOR4="#a3be8c"    # green
COLOR5="#81a1c1"    # blue
COLOR6="#b48ead"    # purple
UIC1="#4c566a"

# Status line colors
set -g status-style "bg=$BG3,fg=$FG2"
set -g status-left-style "bg=$COLOR5,fg=$BG0,bold"
set -g status-right-style "bg=$BG2,fg=$FG2"

# Window status colors
set -g window-status-style "bg=$BG2,fg=$FG3"
set -g window-status-current-style "bg=$COLOR5,fg=$BG0,bold"
set -g window-status-activity-style "bg=$COLOR1,fg=$BG0"
set -g window-status-bell-style "bg=$COLOR3,fg=$BG0"

# Pane border colors
set -g pane-border-style "fg=$UIC1"
set -g pane-active-border-style "fg=$COLOR5"

# Message colors
set -g message-style "bg=$COLOR5,fg=$BG0,bold"
set -g message-command-style "bg=$COLOR3,fg=$BG0"

# Mode colors (copy mode, etc.)
set -g mode-style "bg=$SELBG,fg=$FG2"

# Clock color
set -g clock-mode-colour "$COLOR3"

# Copy mode highlighting
set -g copy-mode-match-style "bg=$COLOR3,fg=$BG0"
set -g copy-mode-current-match-style "bg=$COLOR5,fg=$BG0,bold"

# Display panes colors
set -g display-panes-active-colour "$COLOR5"
set -g display-panes-colour "$FG3"

# Status bar layout
set-option -g status-left-length 50
set-option -g status-right-length 100

# Status left
set-option -g status-left "#[bg=$BG3,fg=$FG2,bold] #S #[bg=$BG2,fg=$COLOR5]#[bg=$BG1,fg=$UIC1] #(whoami) #[bg=$BG2,fg=$COLOR6]"

# Status right
set-option -g status-right "#[bg=$BG2,fg=$COLOR5]#[bg=$BG1,fg=$UIC1] %Y-%m-%d #[bg=$COLOR5,fg=$BG0]#[bg=$BG1,fg=$UIC1] %H:%M #[bg=$BG2,fg=$COLOR5]#[bg=$BG3,fg=$FG2,bold] #H "

# Window status format (inactive windows)
set-window-option -g window-status-format "#[bg=$BG2,fg=$FG2]#[bg=$BG2,fg=$FG2] #I #[bg=$BG2,fg=$FG2] #W #F #[bg=$BG2,fg=$FG2]"

# Window status format (active window)
set-window-option -g window-status-current-format "#[bg=$COLOR5,fg=$BG0]#[bg=$COLOR5,fg=$BG0,bold] #I #[bg=$COLOR5,fg=$BG0]#[bg=$COLOR5,fg=$BG0,bold] #W #F #[bg=$BG2,fg=$COLOR5]"