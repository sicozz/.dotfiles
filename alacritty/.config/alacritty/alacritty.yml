# To enable italics in tmux
env:
  TERM: xterm-256color
# Font configuration (changes require restart)
font:
  # The size to use.
  size: 10.5
  # The normal (roman) font face to use.
  normal:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Italic


# background_opacity: 0.96
# Colors schemes configuration
schemes:
  # Colors (solarized Dark)
  solarized_dark: &solarized
    # Default colors
    primary:
      background: '#002b36' # base03
      foreground: '#839496' # base0

    # Cursor colors
    cursor:
      text:   '#002b36' # base03
      cursor: '#839496' # base0

    # Normal colors
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#719e07' # green
      yellow:  '#b58900' # yellow
      blue:    '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:    '#2aa198' # cyan
      white:   '#eee8d5' # base2

    # Bright colors
    bright:
      black:   '#002b36' # base03
      red:     '#cb4b16' # orange
      green:   '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:    '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3

  # Colors (Hybrid)
  hybrid: &hybrid
    # Default colors
    primary:
      background: '#1d1e20'
      foreground: '#e1e0e1'

    # Normal colors
    normal:
      black:   '#000000'
      red:     '#cc2c2c'
      green:   '#01e100'
      yellow:  '#e0e101'
      blue:    '#2e6bb9'
      magenta: '#e100e1'
      cyan:    '#01e0e1'
      white:   '#e1e0e1'

    # Bright colors
    bright:
      black:   '#818081'
      red:     '#db5858'
      green:   '#41ff41'
      yellow:  '#d9ff41'
      blue:    '#6f9ddb'
      magenta: '#4040ff'
      cyan:    '#40ffff'
      white:   '#fefffe'

# Colorscheme selection
colors: *solarized
background_opacity: 0.9

# Shell configuration
shell:
  program: /bin/zsh
  args:
    - --login
