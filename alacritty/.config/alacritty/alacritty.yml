env:
  TERM: alacritty

selection:
  save_to_clipboard: true
  text: CellBackground

window:
  opacity: 0.88
  padding:
    x: 0
    y: 0
  decorations: none
  startup_mode: Windowed
  dynamic_title: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }

scrolling:
  history: 10000
  multiplier: 3

mouse:
  hide_when_typing: true

font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    foreground: "#D8DEE9"
    background: "#242933"

  # Normal colors
  normal:
    black: "#191C24"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#EBCB8B"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#8FBCBB"
    white: "#D8DEE9"

  # Bright colors
  bright:
    black: "#3B4252"
    red: "#D06F79"
    green: "#B1D196"
    yellow: "#F0D399"
    blue: "#88C0D0"
    magenta: "#C895BF"
    cyan: "#93CCDC"
    white: "#E5E9F0"

      # indexed_colors:
      #   - { index: 16, color: "0xff9e64" }
      #   - { index: 17, color: "0xdb4b4b" }

cursor:
  style:
    shape: Block
  vi_mode_style:
    shape: Beam
  # unfocused_hollow: true
