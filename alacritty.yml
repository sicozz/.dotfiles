# To enable italics in tmux
env:
  TERM: xterm-256color
# Font configuration (changes require restart)
font:
  # The size to use.
  size: 10.5
  # The normal (roman) font face to use.
  normal:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Italic


# background_opacity: 0.96
# Colors schemes configuration
schemes:
  # Colors (Iceberg Dark)
  iceberg: &iceberg
    # Default colors
    primary:
      background: '#161821'
      foreground: '#d2d4de'

    # Normal colors
    normal:
      black:   '#161821'
      red:     '#e27878'
      green:   '#b4be82'
      yellow:  '#e2a478'
      blue:    '#84a0c6'
      magenta: '#a093c7'
      cyan:    '#89b8c2'
      white:   '#c6c8d1'

    # Bright colors
    bright:
      black:   '#6b7089'
      red:     '#e98989'
      green:   '#c0ca8e'
      yellow:  '#e9b189'
      blue:    '#91acd1'
      magenta: '#ada0d3'
      cyan:    '#95c4ce'
      white:   '#d2d4de'

  # Colors (Hybrid)
  hybrid: &hybrid
    # Default colors
    primary:
      background: '#1d1e20'
      foreground: '#e1e0e1'

    # Normal colors
    normal:
      black:   '#000000'
      red:     '#cc2c2c'
      green:   '#01e100'
      yellow:  '#e0e101'
      blue:    '#2e6bb9'
      magenta: '#e100e1'
      cyan:    '#01e0e1'
      white:   '#e1e0e1'

    # Bright colors
    bright:
      black:   '#818081'
      red:     '#db5858'
      green:   '#41ff41'
      yellow:  '#d9ff41'
      blue:    '#6f9ddb'
      magenta: '#4040ff'
      cyan:    '#40ffff'
      white:   '#fefffe'

# Colorscheme selection
colors: *hybrid
background_opacity: 0.9

# Shell configuration
shell:
  program: /bin/zsh
  args:
    - --login
